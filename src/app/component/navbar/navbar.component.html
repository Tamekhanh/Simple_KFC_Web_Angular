    <div class="navbar">
        <div class="left-op">
            <div class="left-op-logo">
                <img src="img/KFC_logo-image.png" alt="KFC_logo" class="KFC_logo" [routerLink]="['']">
            </div>
            <a [routerLink]="['/deal']" class="nav-op-left">MENU</a>
            <a [routerLink]="['/deal']" class="nav-op-left">DEALS</a>
